{% extends 'home/base.html' %}

{% block content %}
  <h1> This is a home page </h1>

Name:{{ name }}<br>
Age:{{ age }} <br>
Address:{{ address }}<br>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">name </th>
      <th scope="col">Location</th>
      <th scope="col">price </th>
    </tr>
  </thead>
  <tbody>
  {% for item in items %}
    <tr>
      <th scope="row">{{ forloop.counter }}</th>
      <td>{{item.name}}</td>
      <td>{{item.store_location}}</td>
      <td>{{item.price}}</td>
    </tr>
   {% endfor %}
  </tbody>
</table>


{% endblock %}
